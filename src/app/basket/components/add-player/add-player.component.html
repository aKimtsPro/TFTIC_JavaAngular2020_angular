<form class="row add_player_row" [formGroup]="basketForm" (submit)="onSubmit()">
        <input class="col-2" type="text" placeholder="nom" formControlName="nom">
        <input class="col-2" type="text" placeholder="prenom" formControlName="prenom">
        <input class="col-2" type="number" placeholder="age" formControlName="age">
        <input class="col-2" type="number" placeholder="taille" formControlName="taille">
        <div class="col-2"></div>
        <button class="btn btn-success col-2" type="submit" *ngIf="basketForm.valid">ajouter</button>
        <button class="btn btn-danger col-2" disabled *ngIf="basketForm.invalid">invalid</button>
</form>
