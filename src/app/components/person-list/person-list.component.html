
<div *ngIf="input === 'personne'">
    <h2 class="display-6">Les personnes</h2>
  
    <button hidden disabled>click hidden</button> 
    <!-- le disabled et hidden peuvent être modifié directement sur la page -->
  
      <div class="row">
        <app-person-card class="col-md-4" [person]="personne" [index]="i" (delete)="onDelete($event)" *ngFor="let personne of personList; let i = index"></app-person-card>
      </div>
    

  </div>
